<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oXO M && D</title>
    <link rel="stylesheet" href="./public/css/style.css">
    
</head>
<body>
    <div style="width:100%; text-align:center; padding:10px; ">
            <button id="main" class="btn">Jouer contre une personne </button>
            <button id="main2" class="btn">Jouer contre AI </button>
    </div>

    <div id="cont" style="visibility: hidden; opacity:0; transition:all .6s">
        <h3>Jeu du oxo </h3>
        <div id="container" class="row">
                <div class="col" id="i1"></div>
                <div class="col" id="i2"></div>
                <div class="col" id="i3"></div>
                <div class="col" id="i4"></div>
                <div class="col" id="i5"></div>
                <div class="col" id="i6"></div>
                <div class="col" id="i7"></div>
                <div class="col" id="i8"></div>
                <div class="col" id="i9"></div>
        </div>

        <h3>C'est au tour de <span id="joueur">X</span></h3>
    
    </div>

    <script>
        let btns = document.querySelectorAll(".btn");
        let con = document.querySelector("#cont");

        btns.forEach(e => {
            e.addEventListener("click", () => {
                con.style.visibility="visible";
                con.style.opacity="1";
                id = e.getAttribute('id'); 
                let script = document.createElement("script");
                script.type="text/javascript"; 
                script.src="./public/js/"+id+".js"; 
                document.body.appendChild(script);
            });
        });
    </script>
    <!-- <script src="./public/js/main.js"></script> -->
</body>
</html>
